            <h2 class="newh h2">嘿，我们是</h2>
            <h1 class="newh h1">武宁县共进社</h1>
            <h3 class="newh h3">大学生公益社团</h3>
            <h4 class="newh h4">社团简介</h4>
            <p class="text1">大学生 | 2008 - 现在</p>
            <p class="text2">
                武宁大学生共进社是由武宁大学生自发组织成立的公益性社团。共进社由武宁籍大学生自愿报名参加，目前已有成员200余名。共进社总社设在北京，目前已经在上海、武汉、广州、重庆和南昌等地成立了分社。<br>
                武宁大学生共进社的成立宗旨是：一、大学生尽各自所能回馈家乡，凝结大家的力量，创造家乡的辉煌；二、为全国各地的武宁大学生提供一个沟通交流的平台，实现互帮互助互学，促进个人的发展。<br>
            </p>
